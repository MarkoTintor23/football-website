<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Hub</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Football Hub</h1>
      <nav>
        <button id="liveScoresBtn">Live Scores</button>
        <button id="standingsBtn">League Standings</button>
        <button id="topScorersBtn">Top Scorers</button>
        <button id="fixturesBtn">Upcoming Fixtures</button>
        <button id="teamsBtn">Teams & Players</button>
        <button id="favoritesBtn">My Favorite Teams</button>
      </nav>
    </header>

    <main>
      <section id="liveScores" class="content">
        <h2>Live Scores & Match Results</h2>
        <div id="matches"></div>
      </section>

      <section id="standings" class="content">
        <h2>League Standings</h2>
        <div id="leagueTable"></div>
      </section>

      <section id="topScorers" class="content">
        <h2>Top Scorers</h2>
        <div id="scorers"></div>
      </section>

      <section id="fixtures" class="content">
        <h2>Upcoming Fixtures</h2>
        <div id="fixturesList"></div>
      </section>

      <section id="teams" class="content">
        <h2>Search Teams & Players</h2>
        <input type="text" id="teamSearch" placeholder="Enter team name..." />
        <button id="searchTeamBtn">Search</button>
        <div id="teamDetails"></div>
      </section>

      <section id="favorites" class="content">
        <h2>My Favorite Teams</h2>
        <div id="favoriteTeams"></div>
      </section>
    </main>

    <footer>
      <p>Project by Marko Tintor</p>
    </footer>
  </body>
</html>
